        /* CSS Reset and Base Styles */
        * {

        html {

        body {

        .container {

        /* Header Styles */
        .header {

        }

        .nav-brand h1 {

        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {

            font-weight: 500;

        .nav-links a:hover {

        }

        .hero-title {

            margin-bottom: 1rem;
        }

        .hero-subtitle {

            opacity: 0.9;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;

        /* Podcasts Section */
        .podcasts-section {

            font-weight: 600;
            text-align: center;
            margin-bottom: 3rem;
            color: #1e293b;
        }

        .podcasts-grid {

            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .podcast-series {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .podcast-series:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .podcast-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .podcast-icon {

        }

        .podcast-info {

        }

        .podcast-series-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .podcast-series-subtitle {

        .episodes-list {

            margin-bottom: 0.75rem;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 0.5rem;

        .episode-number {

            color: white;

            font-size: 0.85rem;

        .episode-player {

        .episode-meta {

            font-size: 0.875rem;
            color: #64748b;

        .meta-item {

        .podcast-tags {

        .podcast-tag {

            color: #4f46e5;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;

        .coming-soon {

        .coming-soon-badge {

            border-radius: 20px;

        .footer a {

    <script>
        let podcastsData = [];

        // Load podcasts from JSON
        async function loadPodcasts() {
            try {
                const response = await fetch('podcasts-data.json');
                const data = await response.json();
                podcastsData = data.series;
                renderPodcasts(podcastsData);
                
                // Initialize search component AFTER podcasts are loaded
                SearchComponent.initialize({
                    containerId: 'search-container',
                    searchIndexUrl: '../../search-index.json',
                    section: 'podcasts',
                    placeholder: '×—×¤×© ×¤×•×“×§××¡×˜×™×...',
                    rtl: true
                });
            } catch (error) {

            }
        }

        // Render podcasts to the page
        function renderPodcasts(series) {
            const grid = document.getElementById('podcasts-grid');
            grid.innerHTML = '';

            series.forEach(podcast => {
                const podcastCard = document.createElement('div');
                podcastCard.className = 'podcast-series';
                podcastCard.id = podcast.id;

                // Build episodes HTML
                let episodesHtml = '';
                podcast.episodes.forEach(episode => {
                    episodesHtml += `
                        <div class="episode" id="${episode.id}">
                            <div class="episode-title">
                                <span class="episode-number">×¤×¨×§ ${episode.episodeNumber}</span>
                                <span>${episode.title}</span>
                            </div>
                            <div class="episode-player">
                                <audio controls preload="metadata">
                                    <source src="${episode.audioFile}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            <div class="episode-meta">
                                <span class="meta-item">
                                    <span>ğŸµ</span>
                                    <span>××•×“×™×•</span>
                                </span>
                                <span class="meta-item">
                                    <span>ğŸ“…</span>
                                    <span>${episode.date}</span>
                                </span>
                            </div>
                            ${episode.description ? `<p style="margin-top: 0.75rem; font-size: 0.9rem; color: #64748b; line-height: 1.6;">${episode.description}</p>` : ''}
                        </div>
                    `;
                });

                // Add coming soon episode placeholder
                episodesHtml += `
                    <div class="episode coming-soon">
                        <div class="episode-title">
                            <span class="episode-number">×¤×¨×§ ${podcast.episodes.length + 1}</span>
                            <span>×‘×§×¨×•×‘</span>
                        </div>
                        <span class="coming-soon-badge">×¢×•×“ ×¤×¨×§×™× ×‘×§×¨×•×‘...</span>
                    </div>
                `;

                podcastCard.innerHTML = `
                    <div class="podcast-header">
                        <span class="podcast-icon">${podcast.icon}</span>
                        <div class="podcast-info">
                            <h3 class="podcast-series-title">${podcast.title}</h3>
                            <p class="podcast-series-subtitle">${podcast.description}</p>
                        </div>
                    </div>
                    
                    <div class="episodes-list">
                        ${episodesHtml}
                    </div>
                    
                    <div class="podcast-tags">
                        ${podcast.tags.map(tag => `<span class="podcast-tag">${tag}</span>`).join('')}
                    </div>
                `;

                grid.appendChild(podcastCard);
            });

            // Add coming soon placeholder
            const comingSoon = document.createElement('div');
            comingSoon.className = 'podcast-series coming-soon';
            comingSoon.innerHTML = `
                <div class="podcast-header">
                    <span class="podcast-icon">ğŸš€</span>
                    <div class="podcast-info">
                        <h3 class="podcast-series-title">×¢×•×“ ×¤×•×“×§××¡×˜×™× ×‘×§×¨×•×‘</h3>
                        <p class="podcast-series-subtitle">×”×™×©××¨×• ××¢×•×“×›× ×™× ×œ×ª×•×›×Ÿ ×—×“×©!</p>
                    </div>
                </div>
                <span class="coming-soon-badge">×‘×§×¨×•×‘</span>
            `;
            grid.appendChild(comingSoon);

            // Track audio playback
            document.querySelectorAll('audio').forEach(audio => {
                audio.addEventListener('play', function() {
                    console.log('Playing:', this.src);
                });
                
                audio.addEventListener('ended', function() {
                    console.log('Finished:', this.src);
                });
            });
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Load podcasts on page load
        loadPodcasts();
