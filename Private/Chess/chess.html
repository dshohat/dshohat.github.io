<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with a Friend</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="../index.html" style="text-decoration: none; color: inherit;">
                    <h1>Drory Shohat</h1>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">‚Üê Return to My Projects</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Chess with a Friend</h1>
        
        <div class="game-area">
            <div class="left-panel">
                <div class="input-section">
                    <h3>Opponent's Move</h3>
                    <input type="text" id="opponentMove" placeholder="Enter move (e.g., e4, Nf3, O-O)">
                    <button onclick="processOpponentMove()">Apply Move</button>
                </div>
                
                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moveList"></div>
                </div>
                
                <div class="controls">
                    <button onclick="resetGame()">New Game</button>
                    <button onclick="undoLastMove()">Undo Last Move</button>
                </div>
                
                <div class="import-export">
                    <h3>Import/Export</h3>
                    <button onclick="exportGame()">üì• Export Moves</button>
                    <button onclick="document.getElementById('importFile').click()">üì§ Import Moves</button>
                    <input type="file" id="importFile" accept=".txt,.pgn" style="display: none;" onchange="importGame(event)">
                </div>
            </div>
            
            <div class="board-container">
                <div class="chess-board" id="chessBoard">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
                <div class="board-coordinates">
                    <div class="files-row">
                        <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
                    </div>
                    <div class="ranks-column">
                        <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="current-move">
                    <h3>Your Move</h3>
                    <div id="currentMove">Click a piece to move</div>
                </div>
                
                <div class="game-info">
                    <h3>Game Info</h3>
                    <div id="currentPlayer">White to move</div>
                    <div id="gameStatus"></div>
                </div>
                
                <div class="last-move-info">
                    <h3>Last Move</h3>
                    <div id="lastMoveInfo">Game started</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notificationBanner" class="notification-banner">
        <span id="notificationText"></span>
        <button id="notificationClose" onclick="closeNotification()">√ó</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
