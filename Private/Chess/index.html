<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with a Friend</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <a href="../index.html" class="brand-link">
            <h2>Drory Shohat</h2>
        </a>
    </div>
    
    <div class="container">
        <h1>Chess with a Friend</h1>
        
        <div class="game-area">
            <div class="left-panel">
                <div class="input-section">
                    <h3>Opponent's Move</h3>
                    <input type="text" id="opponentMove" placeholder="Enter move (e.g., e4, Nf3, O-O)">
                    <button onclick="processOpponentMove()">Apply Move</button>
                </div>
                
                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moveList"></div>
                </div>
                
                <div class="controls">
                    <button onclick="resetGame()">New Game</button>
                    <button onclick="undoLastMove()">Undo Last Move</button>
                </div>
                
                <div class="import-export">
                    <h3>Import/Export</h3>
                    <button onclick="exportGame()">ðŸ“¥ Export Moves</button>
                    <button onclick="document.getElementById('importFile').click()">ðŸ“¤ Import Moves</button>
                    <input type="file" id="importFile" accept=".txt,.pgn" style="display: none;" onchange="importGame(event)">
                </div>
            </div>
            
            <div class="chess-board" id="chessBoard">
                <!-- Chess board will be generated by JavaScript -->
            </div>
            
            <div class="right-panel">
                <div class="current-move">
                    <h3>Your Move</h3>
                    <div id="currentMove">Click a piece to move</div>
                </div>
                
                <div class="game-info">
                    <h3>Game Info</h3>
                    <div id="currentPlayer">White to move</div>
                    <div id="gameStatus"></div>
                </div>
                
                <div class="last-move-info">
                    <h3>Last Move</h3>
                    <div id="lastMoveInfo">Game started</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notificationBanner" class="notification-banner">
        <span id="notificationText"></span>
        <button id="notificationClose" onclick="closeNotification()">Ã—</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
