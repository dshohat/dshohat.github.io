        body {

        }

        .nav-brand h1 {

        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2563eb;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

            padding: 5rem 2rem 4rem;
        }

        .hero-title {

        .hero-subtitle {

            opacity: 0.9;
            font-weight: 300;

        /* Recipes Section */
        .recipes-section {

        .section-title {

            font-weight: 600;
            text-align: center;
            margin-bottom: 3rem;
            color: #1e293b;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .recipe-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .recipe-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .recipe-card:hover::before {
            transform: scaleX(1);
        }

        .recipe-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .recipe-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1e293b;
        }

        .recipe-description {
            color: #64748b;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .recipe-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .recipe-tag {
            background: #e0e7ff;
            color: #4f46e5;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .recipe-details {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e2e8f0;
        }

        .recipe-details.active {
            display: block;
        }

        .recipe-content {
            text-align: right;
            white-space: pre-wrap;
            line-height: 1.8;
            color: #334155;
            font-size: 0.95rem;
        }

        .recipe-content h3 {
            color: #1e293b;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .close-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
            font-family: 'Heebo', sans-serif;
            transition: background 0.3s ease;
        }

        .close-btn:hover {

        }

        /* Footer */

        .footer a {

    <!-- Search Component -->

    <script>
        let recipesData = [];

        // Load recipes from JSON
        async function loadRecipes() {
            try {
                const response = await fetch('recipes-data.json');
                const data = await response.json();
                recipesData = data.recipes;
                renderRecipes(recipesData);
                
                // Initialize search component AFTER recipes are loaded
                SearchComponent.initialize({
                    containerId: 'search-container',
                    searchIndexUrl: '../../search-index.json',
                    localData: recipesData,
                    section: 'recipes',
                    placeholder: '×—×¤×© ××ª×›×•× ×™×...',
                    rtl: true
                });
            } catch (error) {
                console.error('Error loading recipes:', error);
                document.getElementById('recipes-grid').innerHTML = '<p style="text-align: center; color: #64748b;">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××ª×›×•× ×™×</p>';
            }
        }

        // Render recipes to the page
        function renderRecipes(recipes) {
            const grid = document.getElementById('recipes-grid');
            grid.innerHTML = '';

            recipes.forEach((recipe, index) => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'recipe-card';
                recipeCard.onclick = () => toggleRecipe(recipe.id);
                recipeCard.id = recipe.id;

                recipeCard.innerHTML = `
                    <span class="recipe-icon">${recipe.icon}</span>
                    <h3 class="recipe-title">${recipe.title}</h3>
                    <p class="recipe-description">${recipe.description}</p>
                    <div class="recipe-tags">
                        ${recipe.tags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                    </div>
                    <div class="recipe-details" id="${recipe.id}-details">
                        <div class="recipe-content">${recipe.content}</div>
                        <button class="close-btn" onclick="event.stopPropagation(); toggleRecipe('${recipe.id}')">×¡×’×•×¨</button>
                    </div>
                `;

                grid.appendChild(recipeCard);
            });
        }

        function toggleRecipe(recipeId) {
            const recipeDetails = document.getElementById(recipeId + '-details');
            const allRecipes = document.querySelectorAll('.recipe-details');
            
            // Close all other recipes
            allRecipes.forEach(recipe => {
                if (recipe.id !== recipeId + '-details') {
                    recipe.classList.remove('active');
                }
            });
            
            // Toggle the clicked recipe
            recipeDetails.classList.toggle('active');
            
            // Scroll to recipe if opening
            if (recipeDetails.classList.contains('active')) {
                setTimeout(() => {
                    document.getElementById(recipeId).scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                }, 100);
            }
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Load recipes on page load
        loadRecipes();
    </script>
