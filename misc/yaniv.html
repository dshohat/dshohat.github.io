<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaniv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .button-container {
            text-align: center;
        }

        .sound-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            padding: 0;
        }

        .sound-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .sound-button:active {
            transform: scale(0.95);
        }

        .sound-button.playing {
            animation: pulse 0.8s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7),
                        0 0 0 10px rgba(255, 255, 255, 0.5),
                        0 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7),
                            0 0 0 10px rgba(255, 255, 255, 0.5),
                            0 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.5),
                            0 0 0 20px rgba(255, 255, 255, 0.3),
                            0 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        .sound-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 20px;
        }

        .status.show {
            opacity: 0;
        }

        @media (max-width: 600px) {
            .sound-button {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="sound-button" id="soundButton" aria-label="Play random sound">
            <img src="yaniv.png" alt="Button">
        </button>
        <div class="status" id="status"></div>
    </div>

    <script>
        const soundButton = document.getElementById('soundButton');
        const statusDiv = document.getElementById('status');
        let audio = null;
        let soundFiles = [
                    'sounds/Yaniv1.ogg',
                    'sounds/Yaniv10.ogg',
                    'sounds/Yaniv2.ogg',
                    'sounds/Yaniv3.ogg',
                    'sounds/Yaniv4.ogg',
                    'sounds/Yaniv5.ogg',
                    'sounds/Yaniv6.ogg',
                    'sounds/Yaniv7.ogg',
                    'sounds/Yaniv8.ogg',
                    'sounds/Yaniv9.ogg'
                ];
        let isLoading = false;

        console.log('Sound files loaded:', soundFiles.length);

        // Play a random sound
        function playRandomSound() {
            console.log('Button clicked!');
            
            if (isLoading) {
                console.log('Already loading...');
                return;
            }

            if (soundFiles.length === 0) {
                showStatus('No sounds available');
                console.error('No sound files in array');
                return;
            }

            // Stop any currently playing audio
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }

            // Select a random sound file
            const randomIndex = Math.floor(Math.random() * soundFiles.length);
            const selectedSound = soundFiles[randomIndex];
            
            console.log('Playing:', selectedSound);

            // Add playing animation to button
            soundButton.classList.add('playing');

            // Create and play the audio
            audio = new Audio(selectedSound);
            audio.volume = 1.0; // Ensure volume is at maximum
            
            audio.addEventListener('loadstart', () => {
                isLoading = true;
                console.log('Loading audio...');
            });

            audio.addEventListener('canplay', () => {
                isLoading = false;
                console.log('Audio ready to play');
            });

            audio.addEventListener('play', () => {
                console.log('Audio started playing');
            });

            audio.addEventListener('ended', () => {
                console.log('Audio finished');
                soundButton.classList.remove('playing');
                isLoading = false;
            });

            audio.addEventListener('error', (e) => {
                isLoading = false;
                soundButton.classList.remove('playing');
                console.error('Audio error:', e.target.error);
            });

            // Play the audio
            audio.play()
                .then(() => {
                    console.log('Play() succeeded');
                })
                .catch(error => {
                    console.error('Play() failed:', error);
                    soundButton.classList.remove('playing');
                    isLoading = false;
                });
        }

        // Show status message (kept for compatibility but hidden)
        function showStatus(message) {
            // Status is now hidden, animation shows on button instead
        }

        // Event listeners
        soundButton.addEventListener('click', playRandomSound);
        
        console.log('Page ready, click the button to play!');
    </script>
</body>
</html>
